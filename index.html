<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="forms" id="forms">
        <label for="content">A fazer: </label>
        <input type="text" id="content">
        <label for="date">Data:</label>
        <input type="date" id="date">
        <label for="hour">Horário(opcional):</label>
        <input type="time" id="hour">
        <button id="btnConfirma">Confirmar</button><br>
        <span class="avisoErro" id="erro" style="display: none;">Anotação não feita!</span>
    </div>
    <div class="table">
        <table id="fazer">
            <tr>
                <th>FEITO?</th>
                <th>A FAZER</th>
                <th>HORÁRIO</th>
                <th>DATA</th>
                <th>CANCELAR</th>
            </tr>
        </table>
        <br>
        <button id="btnAtualiza">Atualizar</button>
        <br>
        <h3>Feitos</h3>
        <table class="feito" id="feito">
            
        </table>
    </div>
    <script src="/main.js"></script>
</body>
</html>
